<script  th:inline="none"  type="text/javascript">

    function getTree() {
        //定义一个全局变量来接受$post的返回值
        var result;
        //用ajax的“同步方式”调用一般处理程序
        $.ajax({
            url: "/getTree",
            async: false,//改为同步方式
            type: "post",
            success: function (data) {
                result = data;
            }
        });
        return result;
    }
    var res= getTree();
    var json = (new Function("return " + res))();　　//此处要注意的是最后有个();
    let tableIns;

        layui.use(['tree', 'util', 'form', 'table'], function () {

            var tree = layui.tree
                , layer = layui.layer
                , util = layui.util
                , data = [json]
                , form = layui.form

            //  这里节点树展示
            tree.render({
                elem: '#test12'
                , data: data
                , showCheckbox: true  //是否显示复选框
                , id: 'demoId1'
                , showLine: true// 是否开启连线

                , isJump: true //是否允许点击节点时弹出新窗口跳转
                , click: function (obj) {
                    var data = obj.data;  //获取当前点击的节点数据
                    layer.msg('获取id' + data.id + '状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));

                },

            });

            //  这里写一个方法表格展示
            var table = layui.table;
            table.render({
                elem: '#test'
                , id: 'testReload'
                , url: 'treeList'
                , method: 'POST'
                , toolbar: '#toolbarDemo'
                , title: '统计数据表'
                , totalRow: true
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {
                        field: 'jdmc',
                        title: '节点名称',
                        width: 200,
                        fixed: 'left',
                        unresize: true,
                        sort: true,
                        totalRowText: '合计'
                    }
                    , {field: 'bgqxyj', title: '永久', width: 120, edit: 'text'}
                    , {field: 'bgqxsn', title: '10年', width: 120, edit: 'text'}
                    , {field: 'bgqxssn', title: '30年', width: 80, sort: true, totalRow: true}
                    , {field: 'bgqxcq', title: '长期', width: 80, edit: 'text', sort: true}
                    , {field: 'filesize', title: '电子文件大小', width: 100, sort: true, totalRow: true}
                    , {field: 'allfile', title: '全部条目'}
                ]]
                , page: true
            });





            //按钮事件

            util.event('lay-demo', {
                getChecked: function (othis) {
                    checkedData = tree.getChecked('demoId1'); //获取选中节点的数据
                    //  alert(JSON.stringify(checkedData));

                    if (checkedData == null || checkedData == "" || checkedData == undefined) {
                        alert("请勾选数据然后进行统计！");
                    } else {


                        table.render({
                            elem: '#test'
                            , id: 'testReload'
                            , method: 'POST'
                            , url: 'add'
                            , where:{data: JSON.stringify(checkedData)}
                            , toolbar: '#toolbarDemo'
                            , title: '统计数据表'
                            , totalRow: true
                            , cols: [[
                                {type: 'checkbox', fixed: 'left'}
                                , {
                                    field: 'jdmc',
                                    title: '节点名称',
                                    width: 200,
                                    fixed: 'left',
                                    unresize: true,
                                    sort: true,
                                    totalRowText: '合计'
                                }
                                , {field: 'bgqxyj', title: '永久', width: 120, edit: 'text'}
                                , {field: 'bgqxsn', title: '10年', width: 120, edit: 'text'}
                                , {field: 'bgqxssn', title: '30年', width: 80, sort: true, totalRow: true}
                                , {field: 'bgqxcq', title: '长期', width: 80, edit: 'text', sort: true}
                                , {field: 'filesize', title: '电子文件大小', width: 100, sort: true, totalRow: true}
                                , {field: 'allfile', title: '全部条目'}
                            ]]
                            , page: true
                        });

                        //这里调用post方法传输  json文件 给到后台服务
                  /*      $.ajax({
                            type: "POST",  //请求方式
                            url: "add",  //请求路径：页面/方法名字
                            contentType: "application/json",  //注意点，必须是 false
                            processData: false,
                            datatype: 'json',
                            data: JSON.stringify(checkedData),  //参数
                            // data: "data="+checkedData,  //参数
                            success: function (msg) {  //成功
                            },
                            error: function (obj, msg, e) {   //异常
                                alert("执行失败请检查");
                            }
                        });*/


                    }
                }
            });


            //开启节点操作图标
            tree.render({
                elem: '#test9'
                , data: data
                , edit: ['add', 'update', 'del'] //操作节点的图标
                , click: function (obj) {
                    layer.msg(JSON.stringify(obj.data));
                }
            });


            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        checkedData = tree.getChecked('demoId1');
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                }
                ;
            });


        });











</script>

<!-- table的格式 -->




<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

</script>
